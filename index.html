<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Landing Page</title>
</head>

<body>
  <header>
    <nav class="align-right">
      <ul>
        <li> <a href="https://github.com/Olivia-the-G">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
   <h1 class="align-center">Welcome to my Website</h1>
    <figure class="align-center">
      <img src="./assets/image-2.png" alt="Olivia Gowan name display">
      <figcaption> - Nice to meet you - </figcaption>
    </figure>
    <section id="contact">
      <h2 class="align-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="align-center" for="name">Name:</label>
            <input type="text" id="name" name="user name">  
          </li>
          <li>
            <label class="align-center" for="email">Email:</label>
            <input type="text" id="email" name="user email"> 
          </li>
        </ul>
        <div class="align-center">
          <button type="Submit">SEND</button>
        </div>
      </form>     
    </section>
  </main>
  
  <footer class="align-center">
    <h3>See you later!</h3>
  </footer>

</body>
</html>
